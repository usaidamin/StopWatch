<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <br>
    <br>
    <br>
    <h1 class="heading">STOP WATCH</h1>

    <div class="display">

        <div class="stopwatch row">

            <div class="col-lg-4 col-md-6 col-sm-12 col-12 min">
                <h1 id="minute">00</h1>
                <h2>Minute</h2>
                <button onclick="start()" class="btn1">Start</button>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12 col-12 sec">
                <h1 id="second">00</h1>
                <h2>Second</h2>
                <button onclick="stop()" class="btn2">Stop</button>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12 col-12 msec">
                <h1 id="milisecond">00</h1>
                <h2>Mili Second</h2>
                <button onclick="reset()" class="btn3">Reset</button>
            </div>

        </div>

    </div>
        
</body>
<script src="app.js"></script>

</html>
